                                                                                                       <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aramana Feedback</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <img src="logo.png" class="logo" alt="Aramana Logo">
    <h2>Share Your Feedback</h2>
    <p class="subtitle">Enter your details to get exclusive offers🎉✨</p>

    <form id="reviewForm">
      <input type="text" id="name" placeholder="Your Name" required>

      <div class="phone-input">
        <select id="countryCode" required>
          <option value="+971">🇦🇪 +971</option>
          <option value="+91">🇮🇳 +91</option>
          <option value="+1">🇺🇸 +1</option>
          <option value="+44">🇬🇧 +44</option>
        </select>                                                                      
        <input type="tel" id="phone" placeholder="Phone Number" required>
      </div>

      <button id="submit">Continue to Review</button>
    </form>
  <div id="loader" style="display:none;">⏳ Redirecting...</div>

<script>
const form = document.getElementById("reviewForm");
const submitBtn = document.getElementById("submit");
const loader = document.getElementById("loader");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const code = document.getElementById("countryCode").value;
  const phone = document.getElementById("phone").value;
  const fullPhone = code + phone;

  // Disable button + show loader
  submitBtn.disabled = true;
  loader.style.display = "block";

  // Send data to Google Sheet
  fetch("YOUR_WEB_APP_URL", {
    method: "POST",
    body: JSON.stringify({ name, phone: fullPhone }),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => {
    // Redirect to Google Review
    window.location.href = "YOUR_GOOGLE_REVIEW_LINK";
  })
  .catch(err => {
    alert("Error saving data, please try again.");
    submitBtn.disabled = false;
    loader.style.display = "none";
  });
});
  </script>
</body>
</html>
